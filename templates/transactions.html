<!DOCTYPE html>

{% load static %}
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'admin/' %}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Transactions</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'admin/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.0/datatables.min.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'admin/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'admin/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'admin/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'admin/css/demo.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/css/customeCSS.css' %}" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'admin/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'admin/js/config.js' %}"></script>
    <link href="{% static 'admin/css/bootstrap-toggle.min.css' %}" rel="stylesheet" />

  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="home" class="app-brand-link">
              <img src="{% static 'admin/img/logo.png' %}" alt="Logo" width="50%" style="margin:auto;padding: auto;"/>
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item">
              <a href="home" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>
            <li class="menu-item active">
              <a href="transactions" class="menu-link">
                <i class="menu-icon tf-icons bx bx-transfer-alt"></i>
                <div data-i18n="Layouts">Transactions</div>
              </a>
            </li>
            
            <li class="menu-item">
              <a href="logout" class="menu-link">
                <i class="menu-icon tf-icons bx bx-lock"></i>
                <div data-i18n="Analytics">Logout</div>
              </a>
            </li>
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <h4 class="fw-bold mt-4 mb-4"><!--<span class="text-muted fw-light">Forms/</span>--> Transactions</h4>
                </div>
              </div>
              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- Place this tag where you want the button to render. -->
                
                
                
                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">

                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Transactions</h5>
                      <button
                          type="button"
                          class="btn btn-primary"
                          data-bs-toggle="modal"
                          data-bs-target="#basicModal"
                        >
                          Donate Now
                        </button>
                    </div>
                    <div class="card-body">
                      <table id="companyTable" class="display">
                        <thead>
                            <tr>
                              <th>Amount</th>
                              <th>Created On</th>
                              <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for d in data %}
                          <tr>
                            <th>{{ d.amount }} </th>
                            <th>{{ d.created_on }} </th>
                            <th>{{ d.status }} </th>
                        </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->


            <!--Model-->

            <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Donate</h5>
                    <button
                      type="button"
                      class="btn-close"
                      id="modelCloseButton"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div  class="modal-body">
                    <!-- style="overflow-y:scroll; height:500px;" -->
                    <form onsubmit="return false">

                      <div class="mb-3">
                        <label class="form-label" for="donation_amount">Enter your donation amount</label>
                        <input type="number" class="form-control" id="donation_amount" 
                        name="donation_amount" placeholder="500" required/>
                      </div>

                      <button type="submit" id="donate" class="btn btn-primary">Donate</button>
                    </form>
                  
                  </div>
                  <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div> -->
                </div>
              </div>
            </div>

            <!-- / Model -->


            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  Â©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , Powered by
                  <a href="comingsoon" target="_blank" class="footer-link fw-bolder">Coming soon...</a>
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.0/datatables.min.js"></script>
    <script src="{% static 'admin/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'admin/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'admin/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'admin/js/main.js' %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Custome Script -->
    <script type="text/javascript" src="{% static 'admin/js/bootstrap-toggle.min.js' %}"></script>    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      $(document).ready( function () {
        var csrftoken = '{{csrf_token}}';
          $('#companyTable').DataTable({
            responsive: true
          });
          $('#donate').click( function (e) {
            data= {
                donation_amount: $('#donation_amount').val()
              };
              $.ajax({
                type:"POST",
                url : "{% url 'prepare_razorpay_data' %}",
                data : data,
                headers: { 'X-CSRFToken': csrftoken },
                success : function(data){
                    var options = {
                      key: data.razorpay_merchant_key,
                      amount: data.razorpay_amount,
	                    currency: data.currency,
                      name: "DonationX",
                      order_id: data.razorpay_order_id,
	                    callback_url: data.callback_url,
                    };
                    var rzp1 = new Razorpay(options);
                    document.getElementById("modelCloseButton").click();                    
                    rzp1.open();
	                  e.preventDefault();
                },
                error : function(){
                  
                }
              });
          });

      } );
    </script>
    
  </body>
</html>
